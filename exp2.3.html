<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Drawing Tool</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6fb;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 420px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #1e4ed8;
        }

        input[type="color"] {
            width: 40px;
            height: 34px;
            border: none;
            cursor: pointer;
        }

        svg {
            width: 100%;
            height: 300px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            cursor: crosshair;
        }

        .count {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="controls">
        <button id="undoBtn">Undo</button>
        <input type="color" id="colorPicker" value="#2563eb">
    </div>

    <svg id="canvas" viewBox="0 0 400 300"></svg>

    <div class="count">
        Circles drawn: <span id="count">0</span>
    </div>

</div>

<script>
    const svg = document.getElementById("canvas");
    const undoBtn = document.getElementById("undoBtn");
    const colorPicker = document.getElementById("colorPicker");
    const countSpan = document.getElementById("count");

    let circles = [];

    svg.addEventListener("click", (e) => {
        const rect = svg.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const circle = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "circle"
        );

        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", 6);
        circle.setAttribute("fill", colorPicker.value);

        svg.appendChild(circle);
        circles.push(circle);
        updateCount();
    });

    undoBtn.addEventListener("click", () => {
        if (circles.length > 0) {
            const last = circles.pop();
            svg.removeChild(last);
            updateCount();
        }
    });

    function updateCount() {
        countSpan.textContent = circles.length;
    }
</script>

</body>
</html>
