<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
:root {
    --bg-color: #0b1220;
    --card-color: #121a2f;
    --text-color: #ffffff;
    --border-color: rgba(255,255,255,0.15);
    --hover-color: #1f2a48;
}
.light {
    --bg-color: #f4f4f4;
    --card-color: #ffffff;
    --text-color: #000000;
    --border-color: rgba(0,0,0,0.1);
    --hover-color: #e0e0e0;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: 0.3s;
}
.dashboard {
    display: grid;
    grid-template-areas:
        "header header"
        "sidebar main";
    grid-template-columns: 260px 1fr;
    grid-template-rows: 80px 1fr;
    height: 100vh;
}
.header {
    grid-area: header;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px;
    background: linear-gradient(to right, #1a2238, #0b1220);
}
.toggle-btn {
    background: var(--card-color);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
.sidebar {
    grid-area: sidebar;
    background: var(--card-color);
    margin: 20px;
    border-radius: 12px;
    padding: 20px;
    border: 1px solid var(--border-color);
}
.sidebar h2 {
    margin-top: 0;
    font-size: 22px;
    margin-bottom: 20px;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    font-size: 18px;
}
.sidebar ul li:hover {
    background: var(--hover-color);
}
.main {
    grid-area: main;
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(3, 220px);
    gap: 30px;
}
.card {
    background: var(--card-color);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
}
@media (max-width: 768px) {
    .dashboard {
        grid-template-areas:
            "header"
            "main";
        grid-template-columns: 1fr;
    }
    .sidebar {
        display: none;
    }
}
</style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button class="toggle-btn" onclick="toggleTheme()">Light Mode</button>
    </div>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li>Dashboard</li>
            <li>Analytics</li>
            <li>Users</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="main">
        <div class="card">Analytics</div>
        <div class="card">Users</div>
        <div class="card">Settings</div>
    </div>
</div>
<script>
const body = document.body;
const btn = document.querySelector(".toggle-btn");
if (localStorage.getItem("theme") === "light") {
    body.classList.add("light");
    btn.textContent = "Dark Mode";
}
function toggleTheme() {
    body.classList.toggle("light");
    if (body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
        btn.textContent = "Dark Mode";
    } else {
        localStorage.setItem("theme", "dark");
        btn.textContent = "Light Mode";
    }
}
</script>
</body>
</html>
