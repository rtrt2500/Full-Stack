<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            width: 800px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .filter-box {
            margin-bottom: 30px;
        }

        select {
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
        }

        .tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #fff;
        }

        .electronics {
            background: #3b82f6;
        }

        .clothing {
            background: #93c5fd;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Product Filter</h1>

    <div class="filter-box">
        <label for="filter">Filter by: </label>
        <select id="filter">
            <option value="all">All Products</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>
    </div>

    <div class="products" id="productList">
    </div>

</div>

<script>
    const products = [
        { name: "Wireless Headphones", price: "$129.99", category: "electronics" },
        { name: "Cotton T-Shirt", price: "$24.99", category: "clothing" },
        { name: "Bluetooth Speaker", price: "$89.99", category: "electronics" },
        { name: "Denim Jeans", price: "$59.99", category: "clothing" }
    ];

    const productList = document.getElementById("productList");
    const filter = document.getElementById("filter");

    function displayProducts(category) {
        productList.innerHTML = "";

        const filtered =
            category === "all"
                ? products
                : products.filter(p => p.category === category);

        filtered.forEach(product => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h3>${product.name}</h3>
                <div class="price">${product.price}</div>
                <span class="tag ${product.category}">
                    ${product.category}
                </span>
            `;

            productList.appendChild(card);
        });
    }

    filter.addEventListener("change", () => {
        displayProducts(filter.value);
    });
    displayProducts("all");
</script>

</body>
</html>
