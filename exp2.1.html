<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Counter</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            height: 120px;
            resize: none;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
        }

        .counter {
            margin-top: 10px;
            font-size: 14px;
            text-align: right;
        }

        .limit {
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="container">

        <textarea id="textInput" maxlength="150" placeholder="Type your message..."></textarea>

        <div class="counter">
            <span id="charCount">0</span>/150
        </div>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const maxLength = 150;

        textInput.addEventListener("input", () => {
            const length = textInput.value.length;
            charCount.textContent = length;

            if (length >= maxLength) {
                charCount.classList.add("limit");
            } else {
                charCount.classList.remove("limit");
            }
        });
    </script>

</body>
</html>
